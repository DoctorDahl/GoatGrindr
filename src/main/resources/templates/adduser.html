<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Goat</title>
</head>
<body>
<main class="login-main">
    <form name="form-login" th:action="@{'/adduser'}" method="post">

        <input class="inputfield" type="text" name="username"
               placeholder="Username"/>
        <br>
        <input class="inputfield" style="margin-top: 3em;" type="password" name="password"
               placeholder="Password"/>
        <br>
        <button class="btn btn-login" type="submit">Log in</button>
    </form>
</main>
</body>
</html>
