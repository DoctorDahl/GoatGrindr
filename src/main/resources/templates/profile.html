<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <title>Profile</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

<ul style="width: 105%; margin-left: -15px">
    <li><a href="/">Home</a></li>
    <li style="float:right; margin-right: 2.6%" class="dropdown">
        <a style="alignment: left" href="javascript:void(0)" class="dropbtn">More</a>
        <div class="dropdown-content">
            <a href="matches.html">Matches</a>
            <a href="profile.html">Profile</a>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:action="@{/adminpanel}" method="get">
                    <input class="nav btn-admin-panel" type="submit" value="Admin panel"/>
                </form>
            </div>
            <div>
                <form name="form-logout" th:action="@{/logout}" method="post">
                    <button class="nav btn-logout" type="submit">Logout</button>
                </form>
            </div>
        </div>
    <li/>
</ul>

<h1>Information about the goat!</h1>

<p>Change information</p>
<form th:action="@{/changeinformation}" method="post">
    <td style="display:none;"><input type="hidden" name="dob" th:value="${goat.dob}"></td>
    <td><input type="text" name="username" placeholder="Username" th:value="${goat.username}"></td>
    <td><input type="password" name="password" placeholder="Password"></td>
    <td><input type="text" name="name" placeholder="Name" th:value="${goat.name}"></td>
    <td><input type="text" name="shortDescription" placeholder="Short Description" th:value="${goat.shortDescription}"></td>
    <td><textarea rows="6" cols="70" type="text" name="longDescription" th:text="${goat.longDescription}"></textarea></td>
    <td>
        <select name="gender" th:field="${goat.gender}">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
    </td>
    <input type="submit" value="Add information"/>
</form>

</body>
</html>
