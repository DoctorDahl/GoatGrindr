<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <title>Settings</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

<ul style="width: 105%; margin-left: -15px">
    <li><a href="/">Home</a></li>
    <li style="float:right; margin-right: 2.6%" class="dropdown">
        <a style="alignment: left" href="javascript:void(0)" class="dropbtn">More</a>
        <div class="dropdown-content">
            <a href="matches.html">Matches</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:action="@{/adminpanel}" method="get">
                    <input type="submit" value="Admin panel"/>
                </form>
            </div>

            <div sec:authorize="hasRole('ROLE_USER')">
                <a href="userpanel.html">User panel</a>
            </div>

            <a href="/logout">Logout</a>
        </div>
    <li/>
</ul>

<h1>This is the settings page!</h1>

<!-- TODO: Get information from the fields, and construct a Goat object -->
<p>Change information</p>
<form th:action="@{/changeinformation}" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="short_description" placeholder="Short Description">
    <input type="text" name="long_description" placeholder="Long Description">
    <select name="gender">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="NONE">None</option>
    </select>
    <input type="submit" value="Add information"/>
</form>

</body>
</html>
